<div [formGroup]="formGroup">
  <mat-form-field class="full-width">
    <input
      [formControlName]="controlName"
      [name]="controlName"
      [placeholder]="placeholder"
      matInput
    >
    <mat-error *ngIf="validation.validate(formControl, 'required')">Required field</mat-error>
    <mat-error *ngIf="validation.validate(formControl, 'minlength')">
      Minimum caracteres required are {{validation.validateLength(formControl, 'minlength')}} caracteres
    </mat-error>
    <mat-error *ngIf="validation.validate(formControl, 'maxlength')">
      Maximum caracteres required are {{validation.validateLength(formControl, 'maxlength')}} caracteres
    </mat-error>
  </mat-form-field>
</div>
