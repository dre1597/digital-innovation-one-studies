<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8"/>
    <meta content="IE=edge" http-equiv="X-UA-Compatible"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <link href="assets/css/signin.css" rel="stylesheet"/>
    <title>Entrar | HBO Max</title>
  </head>
  <body>
    <nav class="menu">
      <a class="menu__logo" href="index.html">
        <img
            alt="Logotipo HBOMax com o nome da marca"
            class="menu__logo-image"
            src="assets/img/hbo-logo.svg"
        />
      </a>
      <div>
        <a class="menu__item" href="signin.html">Entrar</a>
        <a class="menu__item menu__item--button button" href="#">
          Assine Agora
        </a>
      </div>
    </nav>
    <main class="content">
      <form class="login container">
        <h1 class="login__title">Entrar</h1>
        <label class="login__label"> Você tem uma conta da HBO Max? </label>
        <input
            class="login__field"
            id="email"
            name="email"
            placeholder="Endereço de e-mail"
            type="email"
        />
        <input
            class="login__field"
            id="password"
            minlength="8"
            name="password"
            placeholder="Senha"
            type="password"
        />

        <div class="login__actions">
          <button class="button button--gradient" type="submit">Entrar</button>
          <a class="login__link" href="#"> Esqueceu a senha? </a>
        </div>
      </form>
    </main>

    <footer class="footer container">
      <div>
        <a class="footer__link" href="https://www.hbomax.com/br/pt/sitemap">
          Agora na HBO Max
        </a>
        <a class="footer__link" href="https://www.hbomax.com/br/pt/coming-soon">
          Em breve
        </a>
        <a class="footer__link" href="https://www.hbomax.com/br/pt/feature">
          Filme em destaques
        </a>
        <a class="footer__link" href="https://www.hbomax.com/br/pt/series">
          Séries
        </a>
        <a class="footer__link" href="https://help.hbomax.com/br">Ajuda</a>
      </div>
      <p class="text--small footer__legal">
        © 2022 WarnerMedia Direct Latin America, LLC. Todos os direitos
        reservados. HBO Max é usado sob licença.
      </p>
      <div class="footer__social">
        <a
            class="footer__social-link"
            href="https://www.facebook.com/HBOMaxBr/"
        >
          <img alt="Facebook" src="assets/img/fb_0.png"/>
        </a>
        <a class="footer__social-link" href="https://twitter.com/HBOMaxBR">
          <img alt="Twitter" src="assets/img/twitter_0.png"/>
        </a>
        <a
            class="footer__social-link"
            href="https://www.instagram.com/hbomaxbr/"
        >
          <img alt="Instagram" src="assets/img/instagram_0.png"/>
        </a>
        <a
            class="footer__social-link"
            href="https://www.youtube.com/c/hbomaxbr"
        >
          <img alt="Youtube" src="assets/img/youtube_0.png"/>
        </a>
      </div>
    </footer>
  </body>
</html>
