<!DOCTYPE html>
<html lang="pt-BR">

  <head>
    <meta charset="UTF-8">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Portfolio André Pereira</title>

    <link
        crossorigin="anonymous"
        href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        referrerpolicy="no-referrer"
        rel="stylesheet"
    />

    <link href="https://fonts.googleapis.com" rel="preconnect">
    <link crossorigin href="https://fonts.gstatic.com" rel="preconnect">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">

    <link href="styles/global.css" rel="stylesheet">
    <link href="styles/header.css" rel="stylesheet">
    <link href="styles/acordeon.css" rel="stylesheet">
    <link href="styles/languages.css" rel="stylesheet">
    <link href="styles/portfolio.css" rel="stylesheet">
    <link href="styles/experience.css" rel="stylesheet">
    <link href="styles/skills.css" rel="stylesheet">
    <link href="styles/footer.css" rel="stylesheet">
  </head>

  <body>
    <main class="main">
      <header class="header">
        <img alt="Foto de Perfil" class="photo" id="profile.photo" src="img/my-photo.png">

        <h1 class="title">
          Olá, <br>eu sou <span id="profile.name">Carregando...</span>
        </h1>

        <div class="information">
          <p class="job" id="profile.job">Carregando...</p>
          <p class="location" id="profile.location">Carregando...</p>
          <p class="phone">
            <a href="tel:(00) 9 9999-9999" id="profile.phone">Carregando...</a>
          </p>
          <p class="email">
            <a href="mailto:ex@mail.com" id="profile.email">carregando@mail.com</a>
          </p>
        </div>
      </header>

      <section class="acordeon">
        <button class="trigger" type="button">
          <h2>Skills</h2>
        </button>

        <div class="content">
          <div class="skills">
            <section class="tools">
              <h3>Ferramentas:</h3>
              <ul id="profile.skills.hardSkills">
              </ul>
            </section>

            <section class="personal">
              <h3>Pessoal:</h3>
              <ul id="profile.skills.softSkills">
                <li>Carregando...</li>
                <li>Carregando...</li>
                <li>Carregando...</li>
              </ul>
            </section>
          </div>
        </div>
      </section>

      <section class="acordeon">
        <button class="trigger" type="button">
          <h2>Idiomas</h2>
        </button>

        <div class="content">
          <ul class="languages" id="profile.languages">
            <li>Carregando...</li>
          </ul>
        </div>
      </section>

      <section class="acordeon">
        <button class="trigger" type="button">
          <h2>Portfólio</h2>
        </button>

        <div class="content">
          <ul class="portfolio" id="profile.portfolio">
          </ul>
        </div>
      </section>

      <section class="acordeon">
        <button class="trigger" type="button">
          <h2>Experiência Profissional</h2>
        </button>

        <div class="content">
          <ul class="experience" id="profile.professionalExperience">
          </ul>
        </div>
      </section>

      <footer>
        <a href="https://www.dio.me/" target="_blank">
          <img alt="DIO" src="img/dio.svg">
        </a>
      </footer>
    </main>

    <script src="js/acordeon.js"></script>
    <script src="js/api.js"></script>
    <script src="js/main.js"></script>
  </body>

</html>
