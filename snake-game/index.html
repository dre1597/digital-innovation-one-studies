<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>Snake game</title>
</head>

<body>
  <div class="container">
    <div class="container-info">
      <h1 class="title">Snake game!</h1>
      <span id="game-over"></span>
      <div class="btn-container">
        <button id="start-game" class="btn">Start Game</button>
        <button class="btn" onclick="window.location.reload()">Reset</button>
      </div>
    </div>
    <div class="container-canvas">
      <canvas id="snake" width="500" height="500"></canvas>
      <h2 class="points">Points: <span id="score">0</span></h2>
    </div>
  </div>
  <script src="./snake.js"></script>
</body>

</html>
